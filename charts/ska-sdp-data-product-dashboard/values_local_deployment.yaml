---
urls:
  override: true

api:
  container: docker.io/library/ska-sdp-data-product-api
  storagePath: "/mnt/"
  version: 0.2.2

dashboard:
  container: docker.io/library/ska-sdp-data-product-dashboard
  version: 0.2.2

elasticsearch:
  enabled: true
  storageClass: standard
  master:
    replicaCount: 1
  data:
    replicaCount: 1

data_pvc:
  name: test-pvc
  create:
    enabled: true
    size: 1Gi
    storageClassName: standard
