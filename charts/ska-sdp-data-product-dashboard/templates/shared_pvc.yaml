{{- if (index .Values "data_pvc" "create" "enabled") }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ include "global_pvc" . }}
  namespace: {{ .Release.Namespace }}
spec:
  storageClassName: {{ index .Values "data_pvc" "create" "storageClassName" }}
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ index .Values "data_pvc" "create" "size" }}
status:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: {{ index .Values "data_pvc" "create" "size" }}
{{- end }}
