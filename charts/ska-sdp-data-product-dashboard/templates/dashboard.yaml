{{- if $.Values.dashboard.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: ska-sdp-data-product-dashboard
  labels:
    app.kubernetes.io/name: ska-sdp-data-product-dashboard
spec:
  ports:
    - port: 8100
      targetPort: 8100
      name: http
  clusterIP: None
  selector:
    app.kubernetes.io/name: ska-sdp-data-product-dashboard
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: nginx-config
data:
  default.conf: |-
    server {
        listen       8100;
        listen  [::]:8100;
        server_name  localhost;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }

    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ska-sdp-data-product-dashboard
  labels:
    app.kubernetes.io/name: ska-sdp-data-product-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ska-sdp-data-product-dashboard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ska-sdp-data-product-dashboard
{{ include "api_general.labels" . | indent 8 }}
    spec:
      initContainers:
        - name: build
          image: "{{ .Values.dashboard.container }}:{{ .Values.dashboard.version }}"
          imagePullPolicy: {{ .Values.dashboard.imagePullPolicy }}
          command:
            - yarn
            - webpack
            - build
            - --optimization-concatenate-modules
            - --mode
            - production
            - --optimization-minimize
            - --output-clean
            - --output-path
            - /dist/
          env:
            - name: REACT_APP_SKA_SDP_DATA_PRODUCT_DASHBOARD_URL
              value: "{{ .Values.dashboard.hostUrl }}"
            - name: REACT_APP_SKA_SDP_DATA_PRODUCT_API_URL
              value: "{{ .Values.dashboard.apiUrl }}"
            - name: REACT_APP_SKA_SDP_DATA_PRODUCT_DUMMY_DATA
              value: "{{ .Values.dashboard.dummyData }}"
          volumeMounts:
            - name: dist
              mountPath: /dist
      containers:
        - name: ska-sdp-data-product-dashboard
          image: nginx:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8100
              protocol: TCP
          resources:
            {{- toYaml $.Values.resources | nindent 12 }}
          volumeMounts:
            - name: dist
              mountPath: /usr/share/nginx/html
            - name: config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
      volumes:
        - name: dist
          emptyDir: {}
        - name: config
          configMap:
            name: nginx-config
{{- end }}
