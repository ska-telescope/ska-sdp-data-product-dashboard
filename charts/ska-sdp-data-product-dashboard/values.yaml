  container: artefact.skao.int/ska-sdp-data-product-dashboard
  version: 0.1.1
  imagePullPolicy: IfNotPresent
  hostUrl: "https://sdhp.stfc.skao.int"
  hostPort: "8100"
  apiUrl: "http://localhost"
  apiPort: "8000" 
  dummyData: "true" 