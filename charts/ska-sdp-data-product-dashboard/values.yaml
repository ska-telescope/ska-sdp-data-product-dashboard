---
ingress:
  enabled: true
  pathStart: "/dataproduct"
  namespaced: true  

urls:
  override: false
  dashboardurl: "http://localhost"
  apiUrl: "http://localhost:8000"

api:
  enabled: true
  container: artefact.skao.int/ska-sdp-data-product-api
  version: 0.2.2
  imagePullPolicy: IfNotPresent
  hostPort: "8100"
  storagePath: "/mnt/data/product/"
  metadata_file_name: ska-data-product.yaml
  metadata_es_schema_file: /mnt/src/ska_sdp_data_product_api/elasticsearch/data_product_metadata_schema.json
  es_host: "http://ska-sdp-data-product-dashboard-elasticsearch-master-hl.test.svc:9200"

dashboard:
  enabled: true
  container: artefact.skao.int/ska-sdp-data-product-dashboard
  version: 0.2.2
  imagePullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 250m
      memory: 1536Mi
    limits:
      cpu: 750m
      memory: 2048Mi
      
elasticsearch:
  enabled: false
  fullnameOverride: ska-sdp-data-product-dashboard-elasticsearch
  storageClass: nfss1
  master:
    masterOnly: true
    replicaCount: 2
    persistence:
      enabled: true
  data:
    replicaCount: 2
    persistence:
      enabled: true

data_pvc:
  name: shared
  create:
    enabled: false
    size: 5Gi
    storageClassName: nfss1
