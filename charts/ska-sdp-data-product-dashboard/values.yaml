---
ingress:
  enabled: true
  pathStart: "/data_product"
  namespaced: true   
urls:
  override: False
  dashboardurl: "http://localhost"
  apiUrl: "http://localhost:8000" 
api:
  enabled: true
  container: artefact.skao.int/ska-sdp-data-product-api
  version: 0.2.0
  imagePullPolicy: IfNotPresent
  hostPort: "8100"
  storagePath: "/var/log"

dashboard:
  enabled: true
  container: artefact.skao.int/ska-sdp-data-product-dashboard
  version: 0.2.0
  imagePullPolicy: IfNotPresent

elasticsearch:
  enabled: true
  fullnameOverride: ska-sdp-data-product-dashboard-elasticsearch
  storageClass: nfss1
  elasticsearch:
    service:
      name: ska-sdp-data-product-dashboard-elasticsearch
  master:
    masterOnly: true
    replicaCount: 2
    persistence:
      enabled: true
  data:
    replicaCount: 2
    persistence:
      enabled: true
