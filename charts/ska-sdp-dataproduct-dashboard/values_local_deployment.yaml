---
urls:
  override: true

api:
  container: docker.io/library/ska-sdp-dataproduct-api
  storagePath: "/mnt/"
  version: 0.4.3

dashboard:
  container: docker.io/library/ska-sdp-dataproduct-dashboard
  version: 0.4.4

elasticsearch:
  enabled: false
  storageClass: standard
  master:
    replicaCount: 1
  data:
    replicaCount: 1

dataProductPVC:
  name: test-pvc
  create:
    enabled: true
    size: 1Gi
    storageClassName: standard
