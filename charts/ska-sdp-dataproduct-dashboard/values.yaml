---
ingress:
  enabled: true
  namespaced: true
  hostname: "https://sdhp.stfc.skao.int"

api:
  enabled: true
  container: artefact.skao.int/ska-sdp-dataproduct-api
  version: 1.0.0
  imagePullPolicy: IfNotPresent
  ingress:
    path: api
  storagePath: "/mnt/data/product/"
  metadata_file_name: ska-data-product.yaml
  vault:
    useVault: false
    pathToSecretVault: kv/data/users/andre_odendaal/sdhp-stfc/ska-sdp-dataproduct-api/integration
    secretsFilePath: /vault/secrets/config
  elasticsearch:
    host: "https://localhost"
    port: 9200
    metadata_schema_file: /usr/src/ska_sdp_dataproduct_api/components/search/elasticsearch/data_product_metadata_schema.json
    http_ca_file_name: http_ca.crt
    user: "elastic"
    indices: "ska-dp-dataproduct-sdhp-stfc-integration-v1"
  postgresql:
    host: ""
    port: 5432
    user: "postgres"
    dbname: ""
    schema: ""
    tableName: "data_products_metadata_v1"
  stream_chunk_size: 65536
  resources:
    requests:
      cpu: 200m
      memory: 200Mi
    limits:
      cpu: 1000m
      memory: 600Mi

dashboard:
  enabled: true
  container: artefact.skao.int/ska-sdp-dataproduct-dashboard
  version: 1.0.0
  imagePullPolicy: IfNotPresent
  ingress:
    path: dashboard
  config:
    allowMockAuth: false
  vault:
    useVault: false
    pathToSecretVault: kv/data/users/andre_odendaal/sdhp-stfc/ska-sdp-dataproduct-dashboard/integration
    client_id: placeholder_for_client_id
    tenant_id: placeholder_for_tenant_id
  apiRefreshRate: 10000
  resources:
    requests:
      cpu: 1000m
      memory: 2048Mi
    limits:
      cpu: 2000m
      memory: 3072Mi
      
permissionsApi:
  enabled: true
  image:
    imagePullPolicy: IfNotPresent
    container: artefact.skao.int/ska-permissions-api
    version: 1.0.0
  ingress:
    path: skapermissionsapi
  vault:
    useVault: false
    pathToSecretVault: kv/data/users/andre_odendaal/skao_mf_remote_module_permissions_api
    client_id: abcde
    tenant_id: abcde
  resources:
    requests:
      cpu: 200m
      memory: 200Mi
    limits:
      cpu: 1000m
      memory: 600Mi

dataProductPVC:
  name: shared-mnl
  create:
    enabled: false
    size: 5Gi
    storageClassName: nfss1
