---
ingress:
  enabled: true
  namespaced: true
  hostname: "https://sdhp.stfc.skao.int"

api:
  enabled: true
  container: artefact.skao.int/ska-sdp-dataproduct-api
  version: 0.8.0
  imagePullPolicy: IfNotPresent
  ingress:
    path: api
  storagePath: "/mnt/data/product/"
  metadata_file_name: ska-data-product.yaml
  elasticsearch:
    host: "https://localhost"
    port: 9200
    metadata_schema_file: /mnt/src/ska_sdp_dataproduct_api/elasticsearch/data_product_metadata_schema.json
    http_ca: None
    user: "elastic"
    password: ""
    indices: "sdhp-stfc-sdp-dataproduct-dashboard-integration-v1"
  postgresql:
    host: ""
    port: 5432
    user: "postgres"
    password: ""
  stream_chunk_size: 65536
  resources:
    requests:
      cpu: 200m
      memory: 200Mi
    limits:
      cpu: 1000m
      memory: 600Mi

dashboard:
  enabled: true
  container: artefact.skao.int/ska-sdp-dataproduct-dashboard
  version: 0.8.2
  imagePullPolicy: IfNotPresent
  ingress:
    path: dashboard
  config:
    allowMockAuth: false
  vault:
    useVault: false
    pathToSecretVault: kv/data/users/andre_odendaal/ska-sdp-dataproduct-dashboard
    client_id: abcde
    tenant_id: abcde
  apiRefreshRate: 10000
  resources:
    requests:
      cpu: 1000m
      memory: 2048Mi
    limits:
      cpu: 2000m
      memory: 3072Mi
      
elasticsearch:
  enabled: false
  fullnameOverride: ska-sdp-dataproduct-dashboard-elasticsearch
  storageClass: nfss1
  master:
    masterOnly: true
    replicaCount: 2
    persistence:
      enabled: true
  data:
    replicaCount: 2
    persistence:
      enabled: true

permissionsApi:
  enabled: false
  image:
    imagePullPolicy: IfNotPresent
    container: artefact.skao.int/ska-permissions-api
    version: 0.1.0
  ingress:
    path: skapermissionsapi
  vault:
    useVault: false
    pathToSecretVault: kv/data/users/andre_odendaal/skao_mf_remote_module_permissions_api
    client_id: abcde
    tenant_id: abcde
  resources:
    requests:
      cpu: 200m
      memory: 200Mi
    limits:
      cpu: 1000m
      memory: 600Mi

dataProductPVC:
  name: shared-mnl
  create:
    enabled: false
    size: 5Gi
    storageClassName: nfss1
