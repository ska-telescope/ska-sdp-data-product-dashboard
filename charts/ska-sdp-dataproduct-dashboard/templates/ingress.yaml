{{- if $.Values.ingress.enabled }}
{{- if $.Values.dashboard.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
{{ include "ska-sdp-dataproduct-dashboard.labels" . | indent 4 }}
    nginx.ingress.kubernetes.io/rewrite-target: /$1
  labels:
{{ include "ska-sdp-dataproduct-dashboard.labels" . | indent 4 }}
  name: {{ $.Chart.Name }}-dashboard-ingress
  namespace: {{ .Release.Namespace }}
spec:
  rules:
  - http:
      paths:
      - backend:
          service:
            name: {{ $.Chart.Name }}-dashboard-service
            port:
              number: 80
        path: "{{ include "ingress_path_prepend" . }}/dashboard/?(.*)"
        pathType: ImplementationSpecific
{{- end }}
{{- if $.Values.api.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
{{ include "ska-sdp-dataproduct-dashboard.labels" . | indent 4 }}
    nginx.ingress.kubernetes.io/rewrite-target: /$1
  labels:
{{ include "ska-sdp-dataproduct-dashboard.labels" . | indent 4 }}
  name: {{ $.Chart.Name }}-api-ingress
  namespace: {{ .Release.Namespace }}
spec:
  rules:
  - http:
      paths:
      - backend:
          service:
            name: {{ $.Chart.Name }}-api-service
            port:
              number: 8000
        path: "{{ include "ingress_path_prepend" . }}/api/?(.*)"
        pathType: ImplementationSpecific
{{- end }}
{{- end }}
