apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $.Chart.Name }}-login-page
  labels:
{{ include "ska-sdp-dataproduct-dashboard.login.labels" . | indent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
{{ include "ska-sdp-dataproduct-dashboard.login.labels" . | indent 6 }}
  template:
    metadata:
      labels:
{{ include "ska-sdp-dataproduct-dashboard.login.labels" . | indent 8 }}
    spec:
      containers:
        - name: skaloginpage
          image: "{{ .Values.loginpage.container }}:{{ .Values.loginpage.version }}"
          imagePullPolicy: {{ .Values.loginpage.imagePullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: REACT_APP_DOMAIN
              value: value: {{ .Values.ingress.hostname | quote }}              
          volumeMounts:
            - name: config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
          livenessProbe:
            httpGet:
              path: /
              port: http
            periodSeconds: 60
          readinessProbe:
            httpGet:
              path: /
              port: http
            periodSeconds: 60
      volumes:
        - name: config
          configMap:
            name: {{ $.Chart.Name }}-nginx-config

