---
ingress:
  enabled: true
  namespaced: true
  hostname: "https://sdhp.stfc.skao.int"

api:
  enabled: true
  container: artefact.skao.int/ska-dataproduct-api
  version: 0.14.0
  imagePullPolicy: IfNotPresent
  verbose: false
  dateFromat: "%Y-%m-%d"
  ingress:
    path: api
  storagePath: "/mnt/data/product/"
  metadata_file_name: ska-data-product.yaml
  indexingTimeoutSeconds: 300
  indexingBatchSize: 10
  sdpConfigdbHost: ""
  vault:
    useExistingSecret: false
  permissionsapi:
    serviceUrl: https://sdhp.stfc.skao.int/integration-ska-permissions-api
  postgresql:
    host: ""
    port: 5432
    user: "postgres"
    password: ""
    dbname: ""
    schema: ""
    metadataTableName: "data_products_metadata_v3"
    annotationsTableName: "data_products_annotations_v2"
    dlmInterfaceEnabled: false
    dlmSchema: "dlm"
    dlmMetadataTableName: "data_item"
    querySizeLimit: 10000
  stream_chunk_size: 65536
  resources:
    requests:
      cpu: 200m
      memory: 200Mi
    limits:
      cpu: 1000m
      memory: 600Mi

dashboard:
  enabled: true
  container: artefact.skao.int/ska-dataproduct-dashboard
  version: 0.14.0
  imagePullPolicy: IfNotPresent
  ingress:
    path: dashboard
  dataGridDefaultPageSize: 25
  vault:
    # Set to true if you want to manage the secret externally (e.g., via External Secrets Operator, Vault injector, or manual creation)
    useExistingSecret: false
    # Values below are used only when useExistingSecret is false
    client_id: placeholder_for_client_id
    tenant_id: placeholder_for_tenant_id
  apiRefreshRate: 10000
  resources:
    requests:
      cpu: 1000m
      memory: 2048Mi
    limits:
      cpu: 2000m
      memory: 3072Mi

dataProductPVC:
  enabled: true
  name: shared
  create:
    enabled: false
    size: 5Gi
    storageClassName: nfss1

# Vault secret synchronization (subchart)
vault-secret-sync:
  enabled: false
  vault:
    engine: "dev"
    refreshAfter: 360s
  secrets:
    dashboard:
      enabled: false
      vaultPath: "phoenix/sdhp-stfc/integration/ska-dataproduct-dashboard"
      secretName: "ska-dataproduct-dashboard-dashboard-secret"
      keys:
        - REACT_APP_MSENTRA_CLIENT_ID
        - REACT_APP_MSENTRA_TENANT_ID
    api:
      enabled: false
      vaultPath: "phoenix/sdhp-stfc/integration/ska-sdp-dataproduct-api"
      secretName: "ska-dataproduct-dashboard-api-secret"
      keys:
        - SKA_DATAPRODUCT_API_POSTGRESQL_PASSWORD
